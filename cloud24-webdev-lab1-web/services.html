<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Discover the unique services offered by The Chuckling Abyss, where we bring humor to your existential crises. Explore our range of services designed to make you laugh at life's absurdities.">
    <title>Services - The Chuckling Abyss</title>
    <!-- Google Fonts -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Libre+Baskerville:wght@700&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">The Chuckling Abyss</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <section>
            <h2>Our Services</h2>
            <div id="servicesGrid" class="row g-3"></div>
        </section>
        <section class="mt-5">
            <h3>Your Cart</h3>
            <button class="btn btn-warning" onclick="toggleCart()">View Cart</button>
            <div id="cartModal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Cart</h5>
                            <button type="button" class="btn-close" onclick="toggleCart()"></button>
                        </div>
                        <div class="modal-body" id="cartItems"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
                            <button type="button" class="btn btn-secondary" onclick="toggleCart()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3 z-3">
        <div id="cartToast" class="toast align-items-center custom-toast" role="alert" aria-live="assertive"
             aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Another questionable life choice added to your cart!
                </div>
                <button type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark py-3 text-center">
        <small>Â© 2025 The Chuckling Abyss. All rights reserved.</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/services.js"></script>
</body>
</html>
